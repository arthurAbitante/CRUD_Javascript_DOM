<!DOCTYPE html>
<head>
    <title>7 Days Code Challenge</title>
    <html lang="pt-BR"></html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Cadastro de pessoas</h1>
<div class="container">

<form class="form js-form">
    <label for="name">
        Nome
        <input class="form-field js-field" id="name" placeholder="Digite algum nome"  minlength="3" maxlength="120" name="name" pattern="([aA-zZ\s]+)" required type="text">
    </label>
    <label for="birth-date">
        Data de Nascimento
        <input class="form-field js-field" id="birth-date" placeholder="dd-mm-yyyy" min="1930-01-01" max="2100-01-01" name="birth-date" required type="date">
    </label>
    <button type="submit" onclick="save()">Salvar</button>
</form>

<br>
<br>

<div class="scroll">
<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>

<div class="edit-form-container">
<h3  class="blink_me" style="float: right">Clique na tabela para poder editar um valor desejado</h3>
<form class="form js-form" style="float: right">
    <label for="name">
        Nome
        <input class="form-field js-field" id="name-edit" minlength="3" maxlength="120" name="name" pattern="([aA-zZ\s]+)" required type="text">
    </label>
    <br>
    <label for="birth-date">
        Data de Nascimento
        <input class="form-field js-field" id="birth-date-edit" name="birth-date" required type="date">
    </label>
    <input hidden id="index" value="" type="text">
    <button type="submit" onclick="edit()">Editar</button>
</form>
</div>
</div>

<script src="script.js"></script>


</body>

</html>
